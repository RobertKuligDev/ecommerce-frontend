services:
  # Angular frontend application
  ecommerce-frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ecommerce-frontend
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      
      # HTTP Router (redirects to HTTPS automatically by Traefik)
      - "traefik.http.routers.ecommerce-frontend.rule=Host(`${FRONTEND_DOMAIN}`)"
      - "traefik.http.routers.ecommerce-frontend.entrypoints=web"
      
      # HTTPS Router
      - "traefik.http.routers.ecommerce-frontend-secure.rule=Host(`${FRONTEND_DOMAIN}`)"
      - "traefik.http.routers.ecommerce-frontend-secure.entrypoints=websecure"
      - "traefik.http.routers.ecommerce-frontend-secure.tls=true"
      - "traefik.http.routers.ecommerce-frontend-secure.tls.certresolver=le"
      
      # Service
      - "traefik.http.services.ecommerce-frontend.loadbalancer.server.port=80"
    networks:
      - traefik-net
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  traefik-net:
    external: true
    name: traefik-net
