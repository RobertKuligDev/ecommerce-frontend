<div class="min-h-screen bg-gray-100 flex items-center justify-center py-12 px-4">
  <div class="max-w-md w-full">
    <!-- Logo -->
    <div class="text-center mb-8">
      <a routerLink="/">
        <img src="assets/freshcart-images/logo/freshcart-logo.svg" alt="FreshCart Logo" class="h-12 mx-auto" />
      </a>
      <h2 class="mt-4 text-3xl font-bold text-gray-900">Sign in to your account</h2>
      <p class="mt-2 text-sm text-gray-600">
        Or
        <a routerLink="/account/register" class="font-medium text-green-600 hover:text-green-500">
          create a new account
        </a>
      </p>
    </div>

    <!-- Login Form -->
    <div class="bg-white rounded-lg shadow-md p-8">
      <form [formGroup]="loginForm" novalidate (ngSubmit)="onSubmit()" class="space-y-6">
        <!-- Email Field -->
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email address</label>
          <input
            type="email"
            id="email"
            formControlName="email"
            class="block w-full px-3 py-2 border border-gray-300 rounded-lg focus:shadow-[0_0_0_.25rem_rgba(10,173,10,.25)] focus:ring-green-600 focus:ring-0 focus:border-green-600 disabled:opacity-50 disabled:pointer-events-none"
            placeholder="Enter your email"
            [class.is-invalid]="email?.invalid && email?.touched"
            [class.is-valid]="email?.valid" />
          <div *ngIf="email?.invalid && email?.touched" class="mt-1">
            <small class="text-danger text-red-600 text-sm" *ngIf="email?.errors?.['required']">Email is required</small>
            <small class="text-danger text-red-600 text-sm" *ngIf="email?.errors?.['email']">Invalid email format</small>
          </div>
        </div>

        <!-- Password Field -->
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
          <input
            type="password"
            id="password"
            formControlName="password"
            class="block w-full px-3 py-2 border border-gray-300 rounded-lg focus:shadow-[0_0_0_.25rem_rgba(10,173,10,.25)] focus:ring-green-600 focus:ring-0 focus:border-green-600 disabled:opacity-50 disabled:pointer-events-none"
            placeholder="Enter your password"
            [class.is-invalid]="password?.invalid && password?.touched"
            [class.is-valid]="password?.valid" />
          <div *ngIf="password?.invalid && password?.touched" class="mt-1">
            <small class="text-danger text-red-600 text-sm" *ngIf="password?.errors?.['required']">Password is required</small>
            <small class="text-danger text-red-600 text-sm" *ngIf="password?.errors?.['pattern']">Password must be 8-15 characters with uppercase, lowercase, and number</small>
          </div>
        </div>

        <!-- Remember Me & Forgot Password -->
        <div class="flex items-center justify-between">
          <div class="flex items-center">
            <input
              type="checkbox"
              id="remember-me"
              class="h-4 w-4 text-green-600 focus:ring-green-500 border-gray-300 rounded" />
            <label for="remember-me" class="ml-2 block text-sm text-gray-700">Remember me</label>
          </div>
          <a href="#" class="text-sm font-medium text-green-600 hover:text-green-500">Forgot password?</a>
        </div>

        <!-- Submit Button -->
        <button
          type="submit"
          [disabled]="loginForm.invalid"
          class="w-full flex justify-center py-2 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 disabled:opacity-50 disabled:cursor-not-allowed transition">
          Sign in
        </button>
      </form>

      <!-- Divider -->
      <div class="mt-6">
        <div class="relative">
          <div class="absolute inset-0 flex items-center">
            <div class="w-full border-t border-gray-300"></div>
          </div>
          <div class="relative flex justify-center text-sm">
            <span class="px-2 bg-white text-gray-500">Or continue with</span>
          </div>
        </div>

        <!-- Social Login -->
        <div class="mt-6 grid grid-cols-2 gap-3">
          <button class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-lg shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
              <path d="M12.545,10.239v3.821h5.445c-0.712,2.315-2.647,3.972-5.445,3.972c-3.332,0-6.033-2.701-6.033-6.032s2.701-6.032,6.033-6.032c1.498,0,2.866,0.549,3.921,1.453l2.814-2.814C17.503,2.988,15.139,2,12.545,2C7.021,2,2.543,6.477,2.543,12s4.478,10,10.002,10c8.396,0,10.249-7.85,9.426-11.748L12.545,10.239z"/>
            </svg>
          </button>
          <button class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-lg shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
              <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
            </svg>
          </button>
        </div>
      </div>
    </div>

    <!-- Footer Links -->
    <p class="mt-8 text-center text-xs text-gray-500">
      By signing in, you agree to our
      <a href="#" class="font-medium text-green-600 hover:text-green-500">Terms of Service</a>
      and
      <a href="#" class="font-medium text-green-600 hover:text-green-500">Privacy Policy</a>
    </p>
  </div>
</div>
