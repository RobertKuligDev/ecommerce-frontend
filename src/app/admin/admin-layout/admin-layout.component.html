<div class="min-h-screen bg-gray-100 flex">
  <!-- Sidebar -->
  <aside [class.w-64]="sidebarOpen" [class.w-20]="!sidebarOpen"
    class="bg-gray-900 text-white transition-all duration-300 flex flex-col fixed h-full z-30">

    <!-- Logo -->
    <div class="p-4 flex items-center justify-between border-b border-gray-700">
      <a routerLink="/" class="flex items-center gap-2" *ngIf="sidebarOpen">
        <img src="assets/freshcart-images/logo/freshcart-logo.svg" alt="Logo" class="h-8" />
        <span class="font-bold text-lg">Admin</span>
      </a>
      <button (click)="toggleSidebar()" class="text-gray-400 hover:text-white">
        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-layout-sidebar" width="24"
          height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none"
          stroke-linecap="round" stroke-linejoin="round">
          <path stroke="none" d="M0 0h24v24H0z" fill="none" />
          <path d="M4 4m0 1a1 1 0 0 1 1 -1h14a1 1 0 0 1 1 1v14a1 1 0 0 1 -1 1h-14a1 1 0 0 1 -1 -1z" />
          <path d="M4 4v16" />
        </svg>
      </button>
    </div>

    <!-- Navigation -->
    <nav class="flex-1 py-4">
      <ul>
        <li>
          <a routerLink="/admin" routerLinkActive="bg-gray-800" class="flex items-center gap-3 px-4 py-3 hover:bg-gray-800 transition">
            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-dashboard" width="20"
              height="20" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none"
              stroke-linecap="round" stroke-linejoin="round">
              <path stroke="none" d="M0 0h24v24H0z" fill="none" />
              <path d="M12 13m-2 0a2 2 0 1 0 4 0a2 2 0 1 0 -4 0" />
              <path d="M13.45 11.55l2.05 -2.05" />
              <path d="M6.4 20h11.6c1.1 0 2 -.9 2 -2v-12c0 -1.1 -.9 -2 -2 -2h-11.6c-1.1 0 -2 .9 -2 2v12c0 1.1 .9 2 2 2z" />
            </svg>
            <span *ngIf="sidebarOpen">Dashboard</span>
          </a>
        </li>
        <li>
          <a routerLink="/admin/products" routerLinkActive="bg-gray-800" class="flex items-center gap-3 px-4 py-3 hover:bg-gray-800 transition">
            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-package" width="20"
              height="20" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none"
              stroke-linecap="round" stroke-linejoin="round">
              <path stroke="none" d="M0 0h24v24H0z" fill="none" />
              <path d="M12 3l8 4.5l0 9l-8 4.5l-8 -4.5l0 -9l8 -4.5" />
              <path d="M12 12l8 -4.5" />
              <path d="M12 12l0 9" />
              <path d="M12 12l-8 -4.5" />
              <path d="M16 5.25l-8 4.5" />
            </svg>
            <span *ngIf="sidebarOpen">Products</span>
          </a>
        </li>
        <li>
          <a routerLink="/admin/categories" routerLinkActive="bg-gray-800" class="flex items-center gap-3 px-4 py-3 hover:bg-gray-800 transition">
            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-category" width="20"
              height="20" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none"
              stroke-linecap="round" stroke-linejoin="round">
              <path stroke="none" d="M0 0h24v24H0z" fill="none" />
              <path d="M4 4h6v6h-6z" />
              <path d="M14 4h6v6h-6z" />
              <path d="M4 14h6v6h-6z" />
              <path d="M17 17m-3 0a3 3 0 1 0 6 0a3 3 0 1 0 -6 0" />
            </svg>
            <span *ngIf="sidebarOpen">Categories</span>
          </a>
        </li>
        <li>
          <a routerLink="/admin/orders" routerLinkActive="bg-gray-800" class="flex items-center gap-3 px-4 py-3 hover:bg-gray-800 transition">
            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-shopping-cart" width="20"
              height="20" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none"
              stroke-linecap="round" stroke-linejoin="round">
              <path stroke="none" d="M0 0h24v24H0z" fill="none" />
              <path d="M6 19m-2 0a2 2 0 1 0 4 0a2 2 0 1 0 -4 0" />
              <path d="M17 19m-2 0a2 2 0 1 0 4 0a2 2 0 1 0 -4 0" />
              <path d="M17 17h-11v-14h-2" />
              <path d="M6 5l14 1l-1 7h-13" />
            </svg>
            <span *ngIf="sidebarOpen">Orders</span>
          </a>
        </li>
      </ul>
    </nav>

    <!-- Logout -->
    <div class="p-4 border-t border-gray-700">
      <a (click)="logout()" class="flex items-center gap-3 px-4 py-3 hover:bg-gray-800 transition cursor-pointer text-red-400 hover:text-red-300">
        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-logout" width="20"
          height="20" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none"
          stroke-linecap="round" stroke-linejoin="round">
          <path stroke="none" d="M0 0h24v24H0z" fill="none" />
          <path d="M14 8v-2a2 2 0 0 0 -2 -2h-7a2 2 0 0 0 -2 2v12a2 2 0 0 0 2 2h7a2 2 0 0 0 2 -2v-2" />
          <path d="M7 12h14l-3 -3m0 6l3 -3" />
        </svg>
        <span *ngIf="sidebarOpen">Logout</span>
      </a>
    </div>
  </aside>

  <!-- Main Content -->
  <div [class.ml-64]="sidebarOpen" [class.ml-20]="!sidebarOpen" class="flex-1 transition-all duration-300">
    <!-- Top Header -->
    <header class="bg-white shadow-sm">
      <div class="flex items-center justify-between px-6 py-4">
        <h1 class="text-2xl font-bold text-gray-800">Admin Panel</h1>
        <div class="flex items-center gap-4">
          <span class="text-gray-600">{{ (currentUser$ | async)?.email }}</span>
        </div>
      </div>
    </header>

    <!-- Page Content -->
    <main class="p-6">
      <ng-content></ng-content>
    </main>
  </div>
</div>
