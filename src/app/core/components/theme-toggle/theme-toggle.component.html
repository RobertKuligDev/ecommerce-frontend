<button
  (click)="toggleTheme()"
  type="button"
  class="btn btn-outline-primary theme-toggle-btn"
  title="Toggle dark/light mode"
  style="min-width: 40px; height: 40px; border-radius: 50%; display: inline-flex; align-items: center; justify-content: center;">
  <i class="{{ isDarkMode ? 'fa fa-sun' : 'fa fa-moon' }}" style="font-size: 1.2rem;"></i>
</button>
