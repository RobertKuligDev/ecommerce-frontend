<div class="relative rounded-lg break-words border bg-white border-gray-300 card-product h-100 transition duration-75 hover:transition hover:duration-500 ease-in-out hover:border-green-600 hover:shadow-md">
  <div class="flex-auto p-4">
    <div class="text-center relative flex justify-center">
      <a routerLink="/shop/{{ product?.id }}">
        <img
          [src]="product?.productPicture && product?.productPicture !== 'https://' && product?.productPicture !== ''
               ? product?.productPicture
               : 'assets/images/placeholder-product.svg'"
          alt="{{ product?.name }}"
          class="w-full h-48 object-cover rounded"
          (error)="onImageError($event)" />
      </a>
    </div>
    <div class="flex flex-col gap-3 mt-3">
      <a routerLink="/shop" class="text-decoration-none text-gray-500">
        <small>{{ product?.categoryName }}</small>
      </a>
      <div class="flex flex-col gap-2">
        <h3 class="text-base truncate">
          <a routerLink="/shop/{{ product?.id }}" class="text-gray-900 hover:text-green-600">{{ product?.name }}</a>
        </h3>
      </div>
      <div class="flex justify-between items-center">
        <div>
          <span class="text-gray-900 font-semibold">${{ product?.price | number: '1.2-2' }}</span>
        </div>
        <div>
          <button type="button"
            (click)="addItemToBasket()"
            class="btn inline-flex items-center gap-x-1 bg-green-600 text-white border-green-600 disabled:opacity-50 disabled:pointer-events-none hover:text-white hover:bg-green-700 hover:border-green-700 active:bg-green-700 active:border-green-700 focus:outline-none focus:ring-4 focus:ring-green-300 btn-sm">
            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-plus" width="14"
              height="14" viewBox="0 0 24 24" stroke-width="3" stroke="currentColor" fill="none"
              stroke-linecap="round" stroke-linejoin="round">
              <path stroke="none" d="M0 0h24v24H0z" fill="none" />
              <path d="M12 5l0 14" />
              <path d="M5 12l14 0" />
            </svg>
            <span>Add</span>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
